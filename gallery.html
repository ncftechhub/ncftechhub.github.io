        <style>
            .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            }
        
            .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 1 / 1;
            }
        
            .gallery-item:hover {
            transform: scale(1.03);
            }
        
            .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            display: block;
            }
        
            /* Fullscreen overlay */
            .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            }
        
            .fullscreen-overlay.active {
            opacity: 1;
            visibility: visible;
            }
        
            .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            }
        
            .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            }
        
            .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            }
            
            .prev-btn {
                left: 20px;
            }
            
            .next-btn {
                right: 20px;
            }
            
            .image-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            }
            </style>

                <!-- Fullscreen overlay -->
                <div class="fullscreen-overlay">
                    <button class="close-btn">&times;</button>
                    <button class="nav-btn prev-btn">&lt;</button>
                    <img src="" alt="" class="fullscreen-image">
                    <button class="nav-btn next-btn">&gt;</button>
                    <div class="image-info"></div>
                </div>
                
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const galleryItems = document.querySelectorAll('.gallery-item');
                        const overlay = document.querySelector('.fullscreen-overlay');
                        const fullscreenImage = document.querySelector('.fullscreen-image');
                        const closeBtn = document.querySelector('.close-btn');
                        const prevBtn = document.querySelector('.prev-btn');
                        const nextBtn = document.querySelector('.next-btn');
                        const imageInfo = document.querySelector('.image-info');
                        
                        let currentImageIndex = 0;
                        const images = Array.from(galleryItems).map(item => ({
                            src: item.querySelector('img').src,
                            alt: item.querySelector('img').alt,
                            title: item.querySelector('img').dataset.title
                        }));
                        
                        // Open fullscreen overlay
                        galleryItems.forEach((item, index) => {
                            item.addEventListener('click', () => {
                                currentImageIndex = index;
                                updateFullscreenImage();
                                overlay.classList.add('active');
                                document.body.style.overflow = 'hidden'; // Prevent scrolling
                            });
                        });
                        
                        // Close fullscreen overlay
                        closeBtn.addEventListener('click', () => {
                            overlay.classList.remove('active');
                            document.body.style.overflow = 'auto'; // Re-enable scrolling
                        });
                        
                        // Navigation
                        prevBtn.addEventListener('click', () => {
                            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                            updateFullscreenImage();
                        });
                        
                        nextBtn.addEventListener('click', () => {
                            currentImageIndex = (currentImageIndex + 1) % images.length;
                            updateFullscreenImage();
                        });
                        
                        // Keyboard navigation
                        document.addEventListener('keydown', (e) => {
                            if (!overlay.classList.contains('active')) return;
                            
                            if (e.key === 'Escape') {
                                overlay.classList.remove('active');
                                document.body.style.overflow = 'auto';
                            } else if (e.key === 'ArrowLeft') {
                                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                                updateFullscreenImage();
                            } else if (e.key === 'ArrowRight') {
                                currentImageIndex = (currentImageIndex + 1) % images.length;
                                updateFullscreenImage();
                            }
                        });
                        
                        // Update the fullscreen image and info
                        function updateFullscreenImage() {
                            const currentImage = images[currentImageIndex];
                            fullscreenImage.src = currentImage.src;
                            fullscreenImage.alt = currentImage.alt;
                            imageInfo.textContent = currentImage.title;
                        }
                    });
                </script>
